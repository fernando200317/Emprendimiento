<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repositorio de la Materia</title>
</head>
<body>
    <h2>Contenido del Repositorio</h2>
    {% if repositorio %}
        <p>{{ repositorio.contenido }}</p>
    {% else %}
        <p>No hay contenido disponible para esta materia.</p>
    {% endif %}
</body>
</html>
